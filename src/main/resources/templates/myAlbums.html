<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>my albums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/albums">Albums</a></li>
            <li><a href="/addAlbum">Add Album</a></li>
            <li><a href="/songs">All Songs</a></li>
        </ul>
    </nav>
</header>




<div th:each=" albums: ${albums}">

    <h1> Album: <span th:text="${albums.title}"></span></h1>
    <p> Artist: <span th:text="${albums.artist}"></span></p>
    <p> SongCount: <span th:text="${albums.songCount}"></span></p>
    <p> length: <span th:text="${albums.length}"></span></p>

    <img src= <span th:src="${albums.imageUrl}">

    <h1><a th:href="${'/albums/'+albums.id}">view Album</a></h1>

    <h1><a th:href="${'/addSongs/'+albums.id}">Add Song</a></h1>





</div>


<footer>
    <ul>

        <li>contact us</li>
        <li>about us</li>


    </ul>
</footer>

</body>
</html>
